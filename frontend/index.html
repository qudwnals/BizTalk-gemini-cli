<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p>당신의 말을 비즈니스 전문 용어로 바꿔드립니다.</p>
        </header>
        <main class="main-content">
            <section class="input-section card">
                <h2>원문 입력</h2>
                <textarea id="originalText" placeholder="여기에 변환할 텍스트를 입력하세요 (최대 500자)" maxlength="500"></textarea>
                <div class="char-count">
                    <span id="currentCharCount">0</span>/500
                </div>
                <div class="target-selection">
                    <h3>변환 대상 선택:</h3>
                    <label><input type="radio" name="target" value="Upward" checked> 상사</label>
                    <label><input type="radio" name="target" value="Lateral"> 타팀 동료</label>
                    <label><input type="radio" name="target" value="External"> 고객</label>
                </div>
                <button id="convertButton" class="primary-button">변환하기</button>
                <div id="errorMessage" class="error-message"></div>
            </section>

            <section class="output-section card">
                <h2>변환 결과</h2>
                <textarea id="convertedText" readonly placeholder="변환된 텍스트가 여기에 표시됩니다."></textarea>
                <button id="copyButton" class="secondary-button">복사하기</button>
                <div class="feedback-section">
                    <p>변환 결과가 만족스러우신가요?</p>
                    <button class="feedback-button" data-feedback="helpful">👍 도움됨</button>
                    <button class="feedback-button" data-feedback="not-helpful">👎 도움 안 됨</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
